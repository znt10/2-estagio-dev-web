
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- seu CSS -->
    <link rel="stylesheet" href="{% static 'posts/estilo.css' %}">
</head>

<body class="mb-5 min-vh-100 w-100 bg-info"
    style="background-image: radial-gradient(circle, rgba(0,0,0,0.2) 1px, transparent 1px);
            background-size: 10px 10px;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-warning bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#">Sarjeta Quadrinhos</a>
            <a href="{% url 'postes' %}" class="btn btn-primary float-end">Voltar para a lista</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Editar Post</h2>

        <form method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
