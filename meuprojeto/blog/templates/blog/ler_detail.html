{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ post_detalhe.titulo }} | Sarjeta Quadrinhos</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <!-- Bootstrap Icons -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
        rel="stylesheet"
    >

    <style>
        .img-capa {
            width: 100%;
            max-width: 400px;
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-info"
    style="background-image: radial-gradient(circle, rgba(0,0,0,0.2) 1px, transparent 1px);
        background-size: 10px 10px;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-warning bg-warning">
        <div class="container">
            <a class="navbar-brand" href="{% url 'postes' %}">Sarjeta Quadrinhos</a>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container my-5">
        <div class="card shadow-lg">
            {% if post_detalhe.capa %}
                <img src="{{ post_detalhe.capa.url }}" class="img-capa mx-auto d-block my-3 rounded" alt="Capa de {{ post_detalhe.titulo }}">
            {% else %}
                <img src="{% static 'img/sem_capa.jpg' %}" class="img-capa mx-auto d-block my-3 rounded" alt="Sem capa disponível">
            {% endif %}
            <div class="card-body">
                <h2 class="card-title text-center">{{ post_detalhe.titulo }}</h2>
                <p class="card-text mt-3">{{ post_detalhe.descricao }}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <a href="{% url 'postes' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Voltar
                </a>
                <div>
                    <a href="{% url 'editar_post' post_detalhe.id %}" class="btn btn-outline-primary me-2">
                        <i class="bi bi-pencil-square"></i> Editar
                    </a>
                    <a href="{% url 'deletar_post' post_detalhe.id %}" class="btn btn-outline-danger">
                        <i class="bi bi-trash3"></i> Deletar
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
