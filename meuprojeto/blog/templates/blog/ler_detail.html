<!-- blog/ler_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ posts.titulo }}</title>
</head>
<body>
    
    <h1>{{ post_detalhe.titulo }}</h1>
    <img src="{{ post_detalhe.capa.url }}" alt="{{ posts.titulo }}">
    <p>{{ post_detalhe.descricao }}</p>
    <a href="{% url 'postes' %}">Voltar</a>
    <a href="{% url 'editar_post' post_detalhe.id %}">Editar</a>
    <a href="{% url 'deletar_post' post_detalhe.id %}">Deletar</a>


</body>
</html>
